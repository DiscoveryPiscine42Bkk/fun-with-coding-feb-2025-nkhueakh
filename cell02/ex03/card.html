<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <h2>User Profile</h2>
        <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/05/the-deep-header.jpg" alt="Profile Picture" class="profile-img">
        <p class="login">The deep</p>
        <p class="description">Tor goodboy</p>
        <div class="social-icons">
            <img src="https://www.wavetransit.com/wp-content/uploads/2021/08/Facebook-logo.png" alt="Facebook">
            <img src="https://images.theconversation.com/files/539785/original/file-20230727-15-bugw5m.jpg?ixlib=rb-4.1.0&rect=5%2C5%2C3988%2C2586&q=20&auto=format&w=320&fit=clip&dpr=2&usm=12&cs=strip" alt="Twitter">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png" alt="Instagram">
        </div>
        <button class="contact-btn">Contact</button>
    </div>
</body>
</html>
