<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink; /* กำหนดพื้นหลังสีชมพู */
            text-align: center; /* จัดข้อความตรงกลาง */
        }
        h1 {
            color: white; 
            font-size: 2.5em;
        }
        .shop-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .shop-container img {
            width: 300px; /* ปรับขนาดภาพ */
            height: auto;
        }
        hr {
            margin: 30px 0;
            border: 1px solid black;
        }
        .footer {
            text-align: right;
            font-family: monospace;
            font-style: italic;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to B@sics!</h1>

    <div class="shop-container">
        <div>
            <img src="https://static.vecteezy.com/system/resources/previews/014/018/563/non_2x/amazon-logo-on-transparent-background-free-vector.jpg" alt="Shop 1">
            <p><a href="https://www.amazon.com" target="_blank">Visit Amazon</a></p>
        </div>
        <div>
            <img src="https://static-00.iconduck.com/assets.00/ebay-icon-2048x2048-2vonydav.png" alt="Shop 2">
            <p><a href="https://www.ebay.com" target="_blank">Visit eBay</a></p>
        </div>
    </div>

    <hr>

    <div class="footer">
        © Tor 2025
    </div>
</body>
</html>
