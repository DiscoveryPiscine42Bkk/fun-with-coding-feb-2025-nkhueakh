<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            padding: 50px;
            text-align: left;
            font-size: 20px;
            border: 1px solid black;
        }
        .first-cell {
            background-color: rgb(49, 216, 12);
        }
        .second-cell {
            background-color: rgb(243, 36, 13);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first-cell">all good</td>
            <td class="second-cell">good all</td>
        </tr>
    </table>
</body>
</html>
